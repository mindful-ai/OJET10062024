<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    
  </head>

  <body>

    <div class="calculator">

      <div class="operands">
        <label for="ina">A = </label>
        <input type="text" id="ina" name="ina" value="0">
        <br><br>
        <label for="inb">B = </label>
        <input type="text" id="inb" name="inb" value="0">
      </div>

      <br>

      <div class="ops">
        <input type="radio" id="add" name="op" value="add" checked>
        <label for="add">Add</label><br>
        <input type="radio" id="sub" name="op" value="sub">
        <label for="sub">Subtract</label><br>
        <input type="radio" id="mul" name="op" value="mul">
        <label for="mul">Multiply</label><br>
        <input type="radio" id="div" name="op" value="div">
        <label for="div">Divide</label><br>
      </div>

    </div>

    <br>

    <div class="result">
      <input type="submit" id="submit" name="submit" value="Submit"><br><br>
      <h2><label for="">Result : </label><span id="result"></span></h2>
      
    </div>

    <script type="text/javascript">

      // Whenever the button is clicked
      document.getElementById("submit").onclick = function(){

        // Read the inputs
        var opa = parseFloat(document.getElementById("ina").value);
        var opb = parseFloat(document.getElementById("inb").value);

        // Read the operation selected on the radio buttons
        var selectedOp;
        var radios = document.getElementsByName("op");
        for(i = 0; i < radios.length; i++){
          if(radios[i].checked){
            selectedOp = radios[i].value;
            break;
          }
        }

        // Calculate the result
        var res;
        switch(selectedOp){
          case "add": { res = opa + opb; break; }
          case "sub": { res = opa - opb; break; }
          case "mul": { res = opa * opb; break; }
          case "div": { res = opa / opb; break; }
        }

        // Update the result
        document.getElementById("result").innerHTML = res;

      }

    </script>
  </body>
</html>
