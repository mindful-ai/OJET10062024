<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
  </head>
  <body>
    <h3>
      <label>Fahrenheit</label>
      <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
      oninput="toCelciusConverter(this.value)">
      <p>Celsius: <span id="outputCelsius"></span></p>
      <hr>
      <label>Celcius</label>
      <input id="inputFahrenheit" type="number" placeholder="Celcius"
      oninput="toFarenheitConverter(this.value)">
      <p>Fahrenheit<span id="outputCelsius"></span></p>
    </h3>
    

  <script>
    

  </script>
    
  </body>
</html>
